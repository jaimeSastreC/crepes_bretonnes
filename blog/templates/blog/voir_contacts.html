<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        {% extends "base.html" %}
        {% block title %}formulaire Article!!{% endblock %}
        {% block content %}
            <h1>Liste des contacts</h1>
            {% for contact in contacts %}
                <h2>{{ contact.nom }}</h2>
                Adresse : {{ contact.adresse|linebreaks }}<br/>
                <img src=" {{ MEDIA_URL }} {{ contact.photo.url }}"/>
            {% endfor %}
        {% endblock %}
    </body>
</html>
